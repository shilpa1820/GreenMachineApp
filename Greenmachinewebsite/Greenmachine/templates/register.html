{% extends 'base.html' %}
{% block title %} Register {% endblock title %}

{% block body %}

<h1 class="text-center my-3">Register</h1>


<div class="container ">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class= "form-label">User Name :</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name">
        </div>

        <div class="form-group">
            <label for="email" class= "form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>



        <label for="inputPassword" class="sr-only my-2">Password :</label>
          <input type="password" id="inputPassword" name="password" class="form-control " placeholder="Password" required="">

          <label for="inputPassword" class="sr-only my-2">Confrim Password :</label>
          <input type="password" id="confrimpassword" name="confirmpassword" class="form-control " placeholder="Password" required="">

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <div>
           
            {%for message in messages%}
                   {{message}}
       
             {% endfor %}
         
            
          </div>
        <div>
           Already have an acount ? <a href="/userlogin" class="link-dark my-1">Login</a> <br>
        </div>

        
       
        
        <button type="submit" class="btn btn-dark my-2 ">Submit</button>
      </form>

</div>


{% endblock body %}
